<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Materialize Css-basic text styles</title>
</head>
<body>
   <div class="container">
        <h4 class="hide">hide me on all screens</h4>
        <h4 class="hide-on-small-only">hide me on small screens</h4>
        <h4 class="hide-on-large-only">hide me on large screens</h4>
        <h4 class="hide-on-med-only">hide me on medium screens</h4>
        <h4 class="hide-on-med-and-down">hide me on medium screens and small screens</h4>
        <h4 class="hide-on-med-and-up">hide me on medium and large screens</h4>
   </div>
</body>
</html>
